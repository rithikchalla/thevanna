<div class="main-content" *ngIf="display_orginal_image">
    <div class="grid interior_images">
        <div class="col-12 md:col-6 lg:col-6 container">
            <a [routerLink]="" (click)="image_clicked(1)">
                <img src="../../images/modern-farm-house/01_2 - Photo (8).jpg" alt="modern-farm-house" class="bedroom-images" />
                <div class="overlay">
                    <div class="text">Modern Farm House</div>
                </div>
            </a>
        </div>
        <div class="col-12 md:col-6 lg:col-6 container">
            <a [routerLink]="" (click)="image_clicked(2)">
                <img src="../../images/miyapur-home/Master Bedroom.png" alt="miyapur-home" class="bedroom-images" />
                <div class="overlay">
                    <div class="text">Miyapur Home</div>
                </div>
            </a>
        </div>
        <div class="col-12 md:col-6 lg:col-6 container">
            <a [routerLink]="" (click)="image_clicked(3)">
                <img src="../../images/black-room/05.png" alt="black-room" class="bedroom-images" />
                <div class="overlay">
                    <div class="text">Black Room</div>
                </div>
            </a>
        </div>
        <div class="col-12 md:col-6 lg:col-6 container">
                <img src="../../images/star-east-face/Final render.jpg" alt="black-room" class="bedroom-images" />
                <div class="overlay">
                    <div class="text">Star East Face</div>
                </div>
        </div>
        <div class="col-12 md:col-6 lg:col-6 container">
            <a a [routerLink]="" (click)="image_clicked(4)">
                <img src="../../images/Projectx-1/01_1 - Photo (1).jpg" alt="Project x Option 1" class="bedroom-images" />
                <div class="overlay">
                    <div class="text">Project X</div>
                </div>
            </a>
        </div>
        <div class="col-12 md:col-6 lg:col-6 container">
            <a a [routerLink]="" (click)="image_clicked(5)">
                <img src="../../images/Project-x-2/02_1 - Photo (1).jpg" alt="Project x Option 2" class="bedroom-images" />
                <div class="overlay">
                    <div class="text">Project X</div>
                </div>
            </a>
        </div>
    </div>
</div>
